<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Conversor</title>
</head>
<body>
    <script src="conversor.js"></script>
    <h1>Convierte Grados F° a C°</h1>
    <table border="2px">
        <tr>
            <form>
            <td><label>Farenheit</label></td>    
            <td><input name="farenheit" id="farenheit" type="texto"></td>
            <td><button type="button" onClick="convertirCelsius(); return false">Convert to Celsius</button></td>
            </form>
        </tr>
        <tr>
            <form>
            <td><label>Celsius</label></td>    
            <td><input name="celsius" id="celsius" type="texto"></td>
            <td><button type="button" onclick="convertirFarenheit(); return false">Convert to Farenheit</button></td>
            </form>
        </tr>
    </table>
</body>
</html>
